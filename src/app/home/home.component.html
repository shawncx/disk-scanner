<nb-card>
  <nb-card-header>Scan Configuration</nb-card-header>
  <nb-card-body>
    <table class="config-table">
      <tr>
        <td class="config-label-column">
          <label class="label">Base directory</label>
        </td>
        <td>
          <button
            nbButton
            size="small"
            (click)="openDirectoryWindow(dialog)"
            [disabled]="isScanning"
          >
            Select
          </button>
          <span class="base-directory-span">{{ baseDirectory }}</span>
        </td>
      </tr>
    </table>
  </nb-card-body>
  <nb-card-footer>
    <table class="config-table">
      <tr>
        <td class="config-label-column">
          <button
            nbButton
            outline
            (click)="startScan()"
            [disabled]="isScanning"
          >
            Start
          </button>
        </td>
        <td>
          <nb-progress-bar
            *ngIf="scanProgress.length > 0"
            [value]="scanProgressValue"
            [status]="scanProgressStatus"
            >{{ scanProgress }}</nb-progress-bar
          >
        </td>
      </tr>
    </table>
  </nb-card-footer>
</nb-card>

<nb-tabset>
  <nb-tab tabTitle="Summary">
    <app-summary-info [summaryInfo]="summaryInfo"></app-summary-info>
  </nb-tab>
  <nb-tab tabTitle="Detail">
    <app-directory-info [directoryInfo]="directoryInfo"></app-directory-info>
  </nb-tab>
</nb-tabset>
